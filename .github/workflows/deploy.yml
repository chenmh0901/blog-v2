name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build
        run: pnpm install && pnpm build

      - name: List local output directory
        run: ls -la .output/

      - name: mkfile ecosystem.config.js
        run: |
          echo "module.exports = { 
              apps : [{ 
                  name: 'nuxtblog', 
                  script: './server/index.mjs',
                  port: '5280',
                  exec_mode: 'cluster', 
                }]
              }" > .output/ecosystem.config.js

      - name: List local output directory
        run: ls -la .output/

      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.TG_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: './.output/'
          REMOTE_HOST: ${{ secrets.TG_HOST }}
          REMOTE_USER: ${{ secrets.TG_USER }}
          TARGET: '/home/ubuntu/niniix/.output/'

      - name: Restart pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TG_HOST }}
          username: ${{ secrets.TG_USER }}
          key: ${{ secrets.TG_KEY }}
          script: |
            ls -a /home/ubuntu/niniix/.output/
            /home/ubuntu/.local/share/pnpm/pm2 restart nuxtblog
