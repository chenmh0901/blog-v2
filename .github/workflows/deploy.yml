name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build
        run: pnpm install && pnpm build

      - name: List local output directory
        run: ls -la .output/

      - name: mkfile ecosystem.config.js
        run: |
          echo "module.exports = { 
              apps : [{ 
                  name: 'nuxtblog', 
                  script: './server/index.mjs',
                  port: '5280',
                  exec_mode: 'cluster', 
                }]
              }" > .output/ecosystem.config.js

      - name: List local output directory
        run: ls -la .output/

      - name: Deploy
        uses: easingthemes/ssh-deploy@v4.1.10
        with:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USER }}
          SOURCE: '/.output/'
          SCRIPT_BEFORE: 'rm -rf /home/ubuntu/niniix/.output/*'
          TARGET: '/home/ubuntu/niniix/.output/'

      - name: Restart pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            ls -a /home/ubuntu/niniix/.output/
            /home/ubuntu/.local/share/pnpm/pm2 restart nuxtblog
